<mat-card class="member-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="header-image"
            [style.background-image]="'url(' + (member().avatar_url || '/assets/defaultavtar.jpg') + ')'">
        </div>
        <mat-card-title>{{member().display_name || 'Anonymous'}}</mat-card-title>
        <mat-card-subtitle>@{{member().username}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="member().photoOfTheDay || 'assets/defaultavtar.jpg'"
        (error)="$any($event.target).src = 'assets/defaultavtar.jpg'" alt="photo of {{member().username}}">

    <mat-card-content>
        <p class="interest-text">{{member().bio || 'No background shared yet.'}}</p>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-button class="action-btn like-btn" (click)="toggleLike()">
            {{ isLikeMember ? 'Liked' : 'Like' }}
        </button>
        @if (member().id !== passportService.data()?.id) {
        <button mat-flat-button class="action-btn add-btn" (click)="addFriend()">Add Friend</button>
        }
        <button mat-button class="action-btn detail-btn" [routerLink]="'/u/' + member().username">Detail</button>
    </mat-card-actions>
</mat-card>
