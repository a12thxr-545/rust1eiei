<div class="server-error-container">
    <div class="error-content">
        <div class="error-illustration">
            <svg viewBox="0 0 400 300" class="server-svg">
                <!-- Server rack -->
                <rect x="120" y="60" width="160" height="180" rx="8" class="server-body" />
                <rect x="130" y="70" width="140" height="40" rx="4" class="server-unit" />
                <rect x="130" y="120" width="140" height="40" rx="4" class="server-unit" />
                <rect x="130" y="170" width="140" height="40" rx="4" class="server-unit" />

                <!-- LED lights -->
                <circle cx="145" cy="90" r="5" class="led led-error" />
                <circle cx="165" cy="90" r="5" class="led led-warning" />
                <circle cx="185" cy="90" r="5" class="led led-off" />

                <circle cx="145" cy="140" r="5" class="led led-error" />
                <circle cx="165" cy="140" r="5" class="led led-off" />
                <circle cx="185" cy="140" r="5" class="led led-off" />

                <circle cx="145" cy="190" r="5" class="led led-error" />
                <circle cx="165" cy="190" r="5" class="led led-error" />
                <circle cx="185" cy="190" r="5" class="led led-warning" />

                <!-- Server slots/vents -->
                <line x1="210" y1="80" x2="260" y2="80" class="vent" />
                <line x1="210" y1="88" x2="260" y2="88" class="vent" />
                <line x1="210" y1="96" x2="260" y2="96" class="vent" />

                <line x1="210" y1="130" x2="260" y2="130" class="vent" />
                <line x1="210" y1="138" x2="260" y2="138" class="vent" />
                <line x1="210" y1="146" x2="260" y2="146" class="vent" />

                <line x1="210" y1="180" x2="260" y2="180" class="vent" />
                <line x1="210" y1="188" x2="260" y2="188" class="vent" />
                <line x1="210" y1="196" x2="260" y2="196" class="vent" />

                <!-- Smoke/steam clouds -->
                <g class="smoke-group">
                    <circle cx="180" cy="40" r="12" class="smoke smoke-1" />
                    <circle cx="200" cy="30" r="15" class="smoke smoke-2" />
                    <circle cx="220" cy="35" r="10" class="smoke smoke-3" />
                </g>

                <!-- Error symbols -->
                <g class="error-symbol" transform="translate(310, 100)">
                    <circle cx="0" cy="0" r="25" class="warning-circle" />
                    <text x="0" y="8" class="warning-text">!</text>
                </g>

                <!-- Lightning bolts -->
                <polygon points="80,80 95,110 85,110 95,140 75,105 88,105" class="lightning" />
                <polygon points="320,150 330,170 324,170 330,190 316,165 326,165" class="lightning lightning-2" />

                <!-- Cables/wires -->
                <path d="M120,200 Q80,220 70,260" class="cable" />
                <path d="M280,200 Q320,220 330,260" class="cable" />
            </svg>
        </div>

        <div class="error-text">
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Server Error</h2>
            <p class="error-message">
                Oops! Something went wrong on our servers.
                We're working hard to fix it. Please try again later.
            </p>
            <div class="error-actions">
                <a routerLink="/" class="btn-home">
                    Go Home
                </a>
                <button class="btn-retry" (click)="reload()">
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>
